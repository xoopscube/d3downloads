<ul class="d3downloads__block_ul">
	<{foreach  from=$block.download item=down}>
		<li>
			<span class="badge"><{$down.updated}></span>
			<a href="<{$block.mod_url}>/index.php?page=singlefile&amp;cid=<{$down.cid}>&amp;lid=<{$down.lid}>"><{$down.title}></a>
		<{if $block.show_body}>
			<br>
			<{$down.description|strip_tags|truncate:"50"}>
		<{/if}>
		</li>
	<{/foreach}>
</ul>
